name: Build and Release n8nctl

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - id: set-name
        run: echo "BINARY_NAME=n8nctl-${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -o dist/${{ steps.set-name.outputs.BINARY_NAME }} .

      - name: Generate checksum
        run: |
          sha256sum dist/${{ steps.set-name.outputs.BINARY_NAME }} > dist/${{ steps.set-name.outputs.BINARY_NAME }}.sha256

      - name: Upload binary and checksum
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-name.outputs.BINARY_NAME }}-artifacts
          path: |
            dist/${{ steps.set-name.outputs.BINARY_NAME }}
            dist/${{ steps.set-name.outputs.BINARY_NAME }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: n8nctl-linux-amd64-artifacts
          path: dist/linux-amd64

      - uses: actions/download-artifact@v4
        with:
          name: n8nctl-linux-arm64-artifacts
          path: dist/linux-arm64

      - uses: actions/download-artifact@v4
        with:
          name: n8nctl-darwin-amd64-artifacts
          path: dist/darwin-amd64

      - uses: actions/download-artifact@v4
        with:
          name: n8nctl-darwin-arm64-artifacts
          path: dist/darwin-arm64

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux-amd64/*
            dist/linux-arm64/*
            dist/darwin-amd64/*
            dist/darwin-arm64/*
