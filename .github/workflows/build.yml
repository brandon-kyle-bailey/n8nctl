name: Build and Release n8nctl

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v0.1.0
  workflow_dispatch:

permissions:
  contents: write # âœ… Required for softprops/action-gh-release to work

jobs:
  build:
    name: Build and Release Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Set binary name
        id: vars
        run: |
          NAME=n8nctl-${{ matrix.goos }}-${{ matrix.goarch }}
          echo "binary_name=$NAME" >> $GITHUB_OUTPUT

      - name: Build CLI
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -o dist/${{ steps.vars.outputs.binary_name }} .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Upload release binaries
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/n8nctl-*
            dist/checksums.txt
